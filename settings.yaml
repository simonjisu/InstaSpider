insta_settings:
    driver_path_win : "./chrome/chromedriver_win.exe"  # chorme path for windows
    driver_path_mac : "./chrome/chromedriver_mac"  # chorme path for mac
    driver_path_lin : "./chrome/chromedriver_linux"  # chorme path for linux
    driver_no_sandbox: True  # If True, not open the chrome window

    # login: True  # force to login right now
    insta_id: ""  # must login
    insta_pw: ""  # must login

    thres_links: 22  # threshold for spidering the links

db_settings:
    db_name: "example.db"  # database name
    table_name: "exam"  # table
    recreate: False  # whether to recreate table, if nothing in database folder will create your db and table automatically

spider_settings:
    insert_freq: 10  # insert every n batch data